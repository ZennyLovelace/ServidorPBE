<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Simples</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111; /* cor de fundo */
    }

    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px; /* cantos arredondados, opcional */
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <img src="https://placekitten.com/800/600" alt="Minha Foto">
</body>
</html>
